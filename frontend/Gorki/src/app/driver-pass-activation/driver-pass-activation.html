<form class="resetForm">
  <div class="credentialsResetBox">
      <div class="formElement">
        <label class="resetYourPasswordText">Password activation</label>
      </div>
      <div class="formElement">
        <div class="divider"></div>
      </div>
      <div class="formElement">
        <label class="newPassword">Enter your password:</label>
      </div>
      <div class="formElement">
        <input class="newPasswordInput">
      </div>
      <div class="formElement">
        <label class="confirmNewPassword">Confirm your password:</label> 
      </div>
      <div class="formElement">
        <input class="confirmNewPasswordInput">
      </div>
      <div class="formElement">
        <button class="resetButton" routerLink="/home">Save</button>
      </div>
  </div>
</form>
