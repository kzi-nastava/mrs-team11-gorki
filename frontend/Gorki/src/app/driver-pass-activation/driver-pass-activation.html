<form class="resetForm" *ngIf="form" [formGroup]="form">
  <div class="credentialsResetBox">
      <div class="formElement">
        <label class="resetYourPasswordText">Password activation</label>
      </div>
      <div class="formElement">
        <div class="divider"></div>
      </div>
      <div class="formElement">
        <label class="newPassword">Enter your password:</label>
      </div>
      <div class="formElement">
        <input class="newPasswordInput" type="password" formControlName="newPassInput">
      </div>
      <div class="formElement">
        <label class="confirmNewPassword">Confirm your password:</label> 
      </div>
      <div class="formElement">
        <input class="confirmNewPasswordInput" type="password" formControlName="confirmNewPassInput">
      </div>
      <div class="formElement">
        <button class="resetButton" type="button" (click)="submit()">Save</button>
      </div>
  </div>
</form>
