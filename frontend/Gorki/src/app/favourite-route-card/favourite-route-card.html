<div class="ride-card">
  <div class="header">
    <h1>Route No. {{ route.id }}</h1>
    <button class="more-info" type="button" (click)="removeRoute()">REMOVE FROM FAVOURITES</button>
  </div>
  <hr/>
  <ul>
    <li>
      <strong>Starting point</strong> -
      {{ route.startingPoint }}
    </li>
    <li>
      <strong>Destination</strong> -
      {{ route.destination }}
    </li>
  </ul>
  <hr />
  <ul>
    <li>
        <strong>Stopping points:</strong>
        <ul>
            @for(point of route.stoppingPoints; track point){
                <li>- {{point}}</li>
            }
        </ul>
    </li>
  </ul>
  <button class="more-info" type="button" (click)="choose()">
    CHOOSE   
  </button>
</div>
