<form class="vehicleInfoForm">
    <p class="vehicleInfoHeader">
        Vehicle information
    </p>
    <div class="firstDivider"></div>
    <div class="formWrapper">
        <div class="formContentLeft">
            <label>Model</label>
            <input type="text" name="model" [(ngModel)]="vehicle.model">
            <label class="licensePlate">License plate</label>
            <input type="text" name="plate" [(ngModel)]="vehicle.plateNumber">
            <label>Number of seats</label>
            <input type="text" name="seats" [(ngModel)]="vehicle.seats">
        </div>
        <div class="secondDivider"></div>
        <div class="formContentRight">
            <label>Type</label>
            <mat-form-field>
                <mat-label>Select an option</mat-label>
                <mat-select name="type" [(ngModel)]="vehicle.type">
                    <mat-option value="STANDARD">Standard</mat-option>
                    <mat-option value="LUXURY">Luxury</mat-option>
                    <mat-option value="VAN">Van</mat-option>
                </mat-select>
            </mat-form-field>
            <label>Baby transport available</label>
            <mat-radio-group aria-label="Select an option" class="radio" name="baby" [(ngModel)]="vehicle.babyTransport">
                <mat-radio-button [value]=true>Yes</mat-radio-button>
                <mat-radio-button [value]=false>No</mat-radio-button>
            </mat-radio-group>
            <label>Pet friendly</label>
            <mat-radio-group aria-label="Select an option" class="radio" name="pet" [(ngModel)]="vehicle.petFriendly">
                <mat-radio-button [value]=true>Yes</mat-radio-button>
                <mat-radio-button [value]=false>No</mat-radio-button>
            </mat-radio-group>
        </div>
        
    </div>
    <div class="formButtons">
        <button class="saveChanges" (click)="saveChanges()">Save changes</button>
        <button class="revertChanges" (click)="revertChanges()">Revert changes</button>
    </div>
</form>
