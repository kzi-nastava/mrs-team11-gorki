<form class="vehicleInfoForm">
    <p class="vehicleInfoHeader">
        Vehicle information
    </p>
    <div class="firstDivider"></div>
    <div class="formWrapper">
        <div class="formContentLeft">
            <label>Model</label>
            <input type="text" [(ngModel)]="vehicle.model">
            <label class="licensePlate">License plate</label>
            <input type="text" [(ngModel)]="vehicle.plateNumber">
            <label>Number of seats</label>
            <input type="text" [(ngModel)]="vehicle.seats">
        </div>
        <div class="secondDivider"></div>
        <div class="formContentRight">
            <label>Type</label>
            <mat-form-field>
                <mat-label>Select an option</mat-label>
                <mat-select [(ngModel)]="vehicle.type">
                    <mat-option value="">None</mat-option>
                    <mat-option value="standard">Standard</mat-option>
                    <mat-option value="luxury">Luxury</mat-option>
                    <mat-option value="van">Van</mat-option>
                </mat-select>
            </mat-form-field>
            <label>Baby transport available</label>
            <mat-radio-group aria-label="Select an option" class="radio" [(ngModel)]="vehicle.babyTransport">
                <mat-radio-button value="1">Yes</mat-radio-button>
                <mat-radio-button value="2">No</mat-radio-button>
            </mat-radio-group>
            <label>Pet friendly</label>
            <mat-radio-group aria-label="Select an option" class="radio" [(ngModel)]="vehicle.petFriendly">
                <mat-radio-button value="1">Yes</mat-radio-button>
                <mat-radio-button value="2">No</mat-radio-button>
            </mat-radio-group>
        </div>
        
    </div>
    <div class="formButtons">
        <button class="saveChanges">Save changes</button>
        <button class="revertChanges">Revert changes</button>
    </div>
</form>
