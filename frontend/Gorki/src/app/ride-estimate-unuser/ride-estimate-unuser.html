<div class="card">
  <h1>
    Where would you<br />
    like to go?
  </h1>

  <div class="inputs">
    <input
      type="text"
      placeholder="Starting point"
      [(ngModel)]="pickup"
    />

    <input
      type="text"
      placeholder="Destination"
      [(ngModel)]="dropoff"
    />
  </div>
  <button class="primary" (click)="onEstimateClick()">
    Estimate your ride
  </button>
  <div class="estimate-panel" *ngIf="showEstimatePanel">
    Estimated time: <strong>{{ estimatedTime }}</strong>
  </div>
</div>
