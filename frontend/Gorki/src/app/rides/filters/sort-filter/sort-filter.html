<div class="main-div">
  <span class="label">Sorting criteria</span>
  <div class="formField">
    <mat-form-field>
      <mat-label>Choose</mat-label>
      <mat-select [(value)]="selectedSort" (selectionChange)="onSortChange()">
        <mat-option *ngFor="let option of sortOptions" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <span class="label2">Order</span>
  <div class="formField">
    <mat-form-field>
      <mat-label>Choose</mat-label>
      <mat-select [(value)]="selectedOrder" (selectionChange)="onSortChange()">
        <mat-option *ngFor="let option of orderOptions" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
