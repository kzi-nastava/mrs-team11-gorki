<div class="card">
  <h4 class="texts">
    <span class="material-icons" style="color:#3F51B5;">location_on</span>
    {{ pickupAddress || 'Loading pickup...' }}
  </h4>

  <h4 class="texts">
    <span class="material-icons" style="color:#F44336;">place</span>
    {{ dropoffAddress || 'Loading dropoff...' }}
  </h4>

  <h4 class="texts"><span class="material-icons">schedule</span>7 minutes</h4>

  <button class="primary" (click)="stopRide()">STOP</button>
  <button class="primary" (click)="panic()">PANIC</button>
</div>
