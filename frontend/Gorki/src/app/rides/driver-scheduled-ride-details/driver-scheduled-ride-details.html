<div class="backdrop">
  <div class="modal">
    <h2>Passengers</h2>

    <table>
      <thead>
        <tr>
          <th>E-mail</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Phone number</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let p of passengers">
          <td>{{ p.email }}</td>
          <td>{{ p.firstName }}</td>
          <td>{{ p.lastName }}</td>
          <td>{{ p.phoneNumber }}</td>
        </tr>
      </tbody>
    </table>

    <button class="close-btn" (click)="onClose()">Close</button>
  </div>
</div>
