<form class="resetForm">
    <div class="credentialsResetBox">
        <div class="formElement">
          <label class="resetYourPasswordText">Reset your password</label>
        </div>
        <div class="formElement">
          <div class="divider"></div>
        </div>
        <div class="formElement">
          <label class="newPassword" >New password:</label>
        </div>
        <div class="formElement">
          <input class="newPasswordInput" required #newPasswordInput [required]="true">
        </div>
        <div class="formElement">
          <label class="confirmNewPassword">Confirm new password:</label> 
        </div>
        <div class="formElement">
          <input class="confirmNewPasswordInput" required #confirmNewPasswordInput [required]="true">
        </div>
        <div class="formElement">
          <button class="resetButton" (click)="resetPassword(newPasswordInput.value, confirmNewPasswordInput.value)">Reset</button>
        </div>
    </div>
